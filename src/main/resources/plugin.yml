name: StatisticsLib
authors: [ dehys, OverDodo ]
version: '1.2.1_INDEV'
main: 'com.devflask.statisticslib.plugin.StatisticsPlugin'
api-version: '1.17'
loadbefore:
  - PlayerStatisticsPlugin

commands:
  pslreload:
    permission: 'psl.reload'
    usage: '/pslreload'
    description: 'Reloads the PlayerStatisticsLib config.yml'
    executor: com.devflask.statisticslib.plugin.command.ReloadCommand
  psladmin:
    permission: 'psl.admin'
    usage: '/psladmin'
    description: 'Opens the PlayerStatisticsLib Management-GUI'
    executor: com.devflask.statisticslib.plugin.command.ManageStatisticsCommand
